<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaCart - Checkout</title>
    <style>
        /* Modern Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .cart-link {
            background: #e67e22;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: bold;
        }

        /* Enhanced Cart Styles */
        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            margin: 1rem 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            gap: 2rem;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-info {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .item-details {
            flex: 1;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .remove-item {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #c0392b;
        }

        .cart-summary {
            text-align: right;
            margin-top: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .checkout-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .checkout-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        /* Checkout Form Styles */
        .checkout-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .payment-methods {
            margin-top: 2rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: #3498db;
        }

        .payment-option input[type="radio"] {
            margin: 0;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .checkout-form {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">VanillaCart</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#products">Products</a>
                <a href="#contact">Contact Us</a>
                <a href="cart.html" class="cart-link">
                    ðŸ›’ Cart (<span id="cart-count">0</span>)
                </a>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <h1 style="font-size: 2.5rem; margin-bottom: 2rem;">Checkout</h1>
        
        <div id="cart-items"></div>
        
        <div class="checkout-form">
            <div>
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" required>
                </div>
            </div>
            
            <div>
                <h2>Payment Method</h2>
                <div class="payment-methods">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="credit" checked>
                        <span>Credit Card</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="paypal">
                        <span>PayPal</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="bank">
                        <span>Bank Transfer</span>
                    </label>
                </div>
                
                <div id="credit-card-info">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name">
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <div class="form-group" style="flex: 1;">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="cart-summary">
            <h2 style="font-size: 2rem;">Total: $<span id="total-price">0.00</span></h2>
            <button class="checkout-btn" id="place-order">Place Order</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const container = document.getElementById('cart-items');
            const totalElement = document.getElementById('total-price');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <h3>Your cart is empty</h3>
                        <p>Continue shopping to add items to your cart</p>
                        <a href="index.html" style="display: inline-block; margin-top: 1rem; 
                           padding: 0.8rem 1.5rem; background: #3498db; color: white; 
                           text-decoration: none; border-radius: 5px;">Continue Shopping</a>
                    </div>
                `;
                document.querySelector('.checkout-form').style.display = 'none';
                document.querySelector('.cart-summary').style.display = 'none';
            } else {
                container.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="item-info">
                            <img src="${item.thumbnail}" alt="${item.title}" class="item-image">
                            <div class="item-details">
                                <h3>${item.title}</h3>
                                <p>$${item.price}</p>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="remove-item" data-index="${index}">Remove</button>
                        </div>
                    </div>
                `).join('');
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            if (totalElement) totalElement.textContent = total.toFixed(2);
            updateCartCount();
        }

        function updateCartCount() {
            document.querySelectorAll('#cart-count').forEach(element => {
                element.textContent = cart.length;
            });
        }

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-item')) {
                const index = parseInt(e.target.dataset.index);
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
            
            if (e.target.id === 'place-order') {
                // Validate form
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const address = document.getElementById('address').value;
                
                if (!name || !email || !address) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // Process order 
                alert('Order placed successfully!');
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        });

        // Toggle payment methods
        document.querySelectorAll('input[name="payment"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.getElementById('credit-card-info').style.display = 
                    e.target.value === 'credit' ? 'block' : 'none';
            });
        });

        // Initial render
        renderCart();
    </script>
</body>
</html>
